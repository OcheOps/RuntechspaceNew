  <body>

    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
      .error {
        color: red;
     }
     #message-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    </style>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="images/Profile data-bro.svg" class="img-fluid" alt="Phone image">
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
               
  
              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check">
                 
                </div>
            
              </div>
  
              <!-- Submit button -->
            
              <form id="upload-form" enctype="multipart/form-data">
                
              </form>
            
              <div id="message-popup">
                <p id="message-text">Thank you for uploading your resume. You will be redirected to a page in 3..2..1</p>
              </div>

              <form id="upload-form" enctype="multipart/form-data">
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">Choose File</p>
                  </div>
                <input type="file" id="cv-file" name="cv-file" accept=".pdf,.doc,.docx"  class="btn btn-primary btn-lg btn-block" onchange="checkFileSelected()" required></button>
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">Upload</p>
                  </div>
                  
            <button type="submit" value="Submit" class="btn btn-primary btn-lg btn-block"  id="upload-btn" style="background-color: green" >Upload</button>
              
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">Accepted Format: PDF, DOC, DOCX</p>
              </div>
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">Maximum Size: 16MB</p>
              </div>
              <a class="btn btn-primary btn-lg btn-block" style="background-color: #dd4b39" href="index.html" role="button">

              </div>
         
              
              
          </div>
