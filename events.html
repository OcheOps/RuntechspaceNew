<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 Error - Page Not Found</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #FF6B6B, #356BFF, #4CAF50, #FFD700, #E74C3C, #3498DB);
    background-size: 600% 600%;
    animation: gradientAnimation 10s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  a {
	color: #CCC;
  text-decoration: none !important;
  }
  a:hover {
	color: #F99;
  }
  .error-container {
    text-align: center;
    color: #fff;
  }
  .error-text {
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  .action-buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 1.5rem;
  }
  .action-button {
    margin: 0.5rem;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    text-align: center;
  }
  .action-button:hover {
    background-color: #fff;
    color: #333;
  }

  @keyframes gradientAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
</style>
</head>
<body>
  <div class="error-container">
    <div class="error-text">
      No events added yet. Stay tuned
    </div>
    <div class="action-buttons">
      <button class="action-button" onclick="goBack()">Go Back</button>
      <a class="action-button" href="index.html">Meanwhile, join our WhatsApp community</a>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
