<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RCCG Light Up - New Converts</title>


<link href="logo.png" rel="icon">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: whitesmoke;
  }

  .logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fadeOut 5s ease-in-out;
  }

  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="logo">
    <img src="powered.png" alt="RCCG" width="400">
  </div>

  <script>
    setTimeout(function() {
      window.location.href = "https://rccg-convert.onrender.com/convert";
    }, 4000);
  </script>
</body>
</html>
