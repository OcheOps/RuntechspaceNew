<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shadowed Background Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url('assets/img/11.JPG goals-rafiki.png');
    background-size: cover;
    background-position: center;
    background-color: black;
    box-shadow: inset 0 0 10px #0094Ac;
    font-family: Arial, sans-serif;
  }
  body::before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('assets/img/11.JPG');
    background-size: cover;
    filter: blur(3px);
    background-position: center;
    z-index: -1;
  }
  .content {
    text-align: center;
    color: #0094Ac;
  }
  .title {
    color: black; 
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  .button {
    border-radius: 25px;
    display: inline-block;
    padding: 10px 20px;
    background-color: #0094Ac;
    color: whitesmoke;
    font-size: 1.2rem;
    border: none;
    cursor: pointer;
    text-decoration: none;
  }
  .button:hover{
    background-color: whitesmoke;
    color: #0094Ac;
  }
</style>
</head>
<body>
  <div class="content">
    <h1 class="title">Discover the Sound of Innovation</h1>
    <p>Elevate your senses with our cutting-edge technology. Join us on a journey of musical excellence.</p>
    <a href="index.html" class="button">Get Started</a>
  </div>
</body>
</html>
